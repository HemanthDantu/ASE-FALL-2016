<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

<body ng-app="starter">


<ion-pane>

  <ion-header-bar class="bar-assertive">
    <h1 class="title">Register for Hemanth's App</h1>
  </ion-header-bar>
  <ion-content>
    <ion-label class="item item-input">
      <input type="text" placeholder="    Create Username" ng-model="data.Username">
    </ion-label>
    <ion-label class="item item-input">
      <input type="text" placeholder="    Create Password" ng-model="data.Password">
    </ion-label>
    </br>
    <ion-label class="item item-input">
      <input type="text" placeholder="     Email-ID" ng-model="data.Password">
    </ion-label>
    <a class="button button-royal" href="home.html">
      LOGIN
    </a>
    <a class="button button-royal" href="Register.html">
      REGISTER
    </a>
  </ion-content>
</ion-pane>
</body>
</html>
